<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <!-- globe -->

    <script type='text/javascript' src='http://d3js.org/d3.v4.min.js'></script> 
    <script type='text/javascript' src='http://d3js.org/topojson.v3.min.js'></script> 
    <script type='text/javascript' src='../dist/earthjs.js'></script> 
    <style media="screen">
    .countries path {
        fill: rgb(117, 87, 57);
        stroke: rgb(80, 64, 39);
        stroke-linejoin: round;
        stroke-width: 1.5;
        opacity: 1;
    }
    .graticule path {
        fill: none;
        opacity: 0.2;
        stroke: black;
        stroke-width: 0.5;
    }
  </style> 


    <link rel="stylesheet" href="node_modules/uikit/dist/css/uikit.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.30/css/uikit.min.css" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <title>React App</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.30/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.30/js/uikit-icons.min.js"></script>
    <script>
      const g = earthjs()
      .register(earthjs.plugins.graticuleSvg())
      .register(earthjs.plugins.autorotatePlugin(10))
      .register(earthjs.plugins.worldSvg('./d/world-110m.json'));
      g.ready(function(){
          g.create();
      })
    </script> 
  </body>
</html>
